<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" charset="UTF-8">
<title>Board</title>
</head>
<body th:align="center">
	<h1>Board List</h1>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
	<tr>
		<th bgcolor="orange" width="100">Number</th>
		<th bgcolor="orange" width="200">Title</th>
		<th bgcolor="orange" width="150">Writer</th>
		<th bgcolor="orange" width="150">Created Date</th>
		<th bgcolor="orange" width="100">View Count</th>
	</tr>
	<tr th:each="board, state : ${boardList}">
		<td th:text="${state.count}">
		<!-- <td><a th:href="@{/getBoard(seq=${board.seq}, userId=${userId},userRole=${userRole})}" -->
		<td><a th:href="@{/getBoard(seq=${board.seq})}"
			   th:text="${board.title}"></a></td> 
		<td th:text="${board.writer}">
		<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
		<td th:text="${board.cnt}">
	</tr>
	</table>
<br>
<a th:href="insertBoard">Write</a>
</body>
</html>
